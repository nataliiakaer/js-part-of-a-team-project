<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/support.css" />
  </head>
  <body>
    <div class="header__switch">
      <label class="switch" />
      <input class="switch__input" type="checkbox" />
      <i class="switch__icon"></i>
    </div>
    <section class="support">
      <div class="support-container">
        <div class="support__title-container">
          <h2 class="support__title">Support-Ukraine</h2>
          <svg class="img-emblem" width="20" height="32">
            <use href="./images/symbol-defs2.svg#icon-emblem"></use>
          </svg>
        </div>
        <div
          class="swiper-container swiper-container--full-width carousel"
          data-swiper-type="landing-page"
        >
          <div class="swiper-wrapper"></div>
        </div>
      </div>
      <div class="swiper-navigation">
        <a class="swiper-button-next"></a>
      </div>
      <script type="module" src="index.js"></script>
      <script type="module" src="./js/switch.js"></script>
    </section>
  </body>
</html>
